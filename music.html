<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #fded75, #f19f2b);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}


.player {
  width: 320px;
  background: #181818;
  border-radius: 20px;
  padding: 20px;
  color: rgb(255, 255, 255);
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}


.album {
  width: 100%;
  height: 300px;
  border-radius: 15px;
  background: url("image.jpg") center/cover;
}


.info {
  text-align: center;
  margin: 15px 0;
}

.info h3 {
  margin: 5px 0;
  font-size: 24px;
  font-weight: 600;
  letter-spacing: 1px;
  text-shadow: 0 0 8px #1db954;
}

.info p {
  color: #b3b3b3;
  font-size: 14px;
}


audio {
  width: 100%;
  margin-top: 15px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="player">

  
  <div class="album"></div>

  
  <div class="info">
    <h3>Vizhi Veekura</h3>
    <p>Sai Abyankar</p>
  </div>

  
  <audio controls>
    <source src="song.mp3" type="audio/mpeg" >
    Your browser does not support the audio element.
  </audio>

</div>

</body>
</html>
